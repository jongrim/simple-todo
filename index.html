<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <span class="openSide" data-open="closed">&#9776;</span>
    <div class="sidebar">
        <span class="closeSide" data-open="closed">X</span>
        <button id="checkAll">Check All</button>
        <button id="delete">Delete Selected</button>
        <button id="reset">Reset</button>
    </div>
    <form class="add-items">
        <input type="text" placeholder="Add an item to your todo list"
        name="item" autofocus required>
        <input type="submit" value=">>">
    </form>
   
    <div class="wrapper">
        <ul class="items">
            <li>Starting building your todo list above and watch them appear down here!</li>
            <li>Don't worry about if you close the window. Your items will be here when you get back ðŸ˜º</li>
        </ul>
        <!--<button>Delete</button>-->
    </div>
    <script src="scripts.js"></script>
</body>
</html>
